<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <p>HEADER</p>
        </div>

        <div class="main-content">

        </div>

        <div class="sidebar">
            <p>Dashboard</p>
            <div class="first-icons">
                <p><img src="icons/home.svg" alt="home-icon" class="icon">Home</p>
                <p><img src="icons/profile.svg" alt="profile-icon" class="icon">Profile</p>
                <p><img src="icons/messages.svg" alt="messages-icon" class="icon">Messages</p>
                <p><img src="icons/history.svg" alt="history-icon" class="icon">History</p>
                <p><img src="icons/tasks.svg" alt="tasks-icon" class="icon">Tasks</p>
                <p><img src="icons/community.svg" alt="community-icon" class="icon">Communties</p>
            </div>
            <div class="second-icons">
                <p><img src="icons/settings.svg" alt="settings-icon" class="icon">Settings</p>
                <p><img src="icons/support.svg" alt="support-icon" class="icon">Support</p>
                <p><img src="icons/privacy.svg" alt="privacy-icon" class="icon">Privacy</p>
            </div>
        </div>
    </div>

</html>
